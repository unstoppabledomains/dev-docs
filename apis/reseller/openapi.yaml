      - pricing
      - tlds
  - name: Contacts
    tags:
      - contacts
  - name: Operations
    tags:
      - operations
  - name: Account
    tags:
      - account
servers:
  - url: "https://api.unstoppabledomains.com/partner/v3"
    description: Production
  - url: "https://api.ud-sandbox.com/partner/v3"
    description: Sandbox
paths:
  /domains:
    get:
      operationId: getMultipleDomains
      summary: Lookup multiple domains
      description: |
        Get domain availability and details for multiple domains using the query string search options. Optionally, use the `$expand` query parameter to include additional data in the response (e.g. `?$expand=registration&$expand=flags`).

        If a domain is available for registration it will have an `availability.status` of `AVAILABLE` and will include an `availability.price` object.
      parameters:
        - name: $expand
          required: false
          in: query
          schema:
            type: array
            items:
              type: string
              enum:
                - registration
                - flags
        - name: tlds
          required: true
          in: query
          deprecated: true
          schema:
            default: []
            type: array
            items:
              type: string
        - name: ending
          required: true
          in: query
          schema:
            default: []
            type: array
            items:
              type: string
        - name: query
          required: true
          in: query
          schema:
            maxItems: 50
            type: array
            items:
              type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MultipleDomainSearchResponse"
      tags:
        - domain-search
    post:
      operationId: registerDomain
      summary: Register a domain
      description: |
        Register a new domain. The request body specifies the domain name and optional DNS configuration including registration period, contacts, and nameserver settings.

        Use `$preview=true` to validate the request and get a price quote without actually registering the domain.
      parameters:
        - name: $preview
          required: true
          in: query
          schema:
            default: false
            type: boolean
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DomainRegistrationRequestBody"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DomainOperationResponse"
      tags:
        - domain-registration
  /domains/{name}:
    get:
      operationId: getSingleDomain
      summary: Lookup a single domain
      description: |
        Get availability and details for a single domain. Optionally, use the `$expand` query parameter to include additional data such as registration details and flags.
      parameters:
        - name: name
          required: true
          in: path
          schema:
            type: string
        - name: $expand
          required: false
          in: query
          schema:
            type: array
            items:
              type: string
              enum:
                - registration
                - flags
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DomainSearchResponse"
      tags:
        - domain-search
  /domains/{name}/pending-operations:
    get:
      operationId: getDomainPendingOperations
      summary: Get pending operations for a domain
      description: |
        Retrieve a list of operations that are currently in progress for the specified domain. Useful for checking if there are any active operations before initiating new changes.
      parameters:
        - name: name
          required: true
          in: path
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DomainPendingOperationsListResponse"
      tags:
        - domain-search
  /domains/{name}/renewals:
    get:
      operationId: getDomainRenewalInfo
      summary: Get domain renewal info
      description: |
        Retrieve renewal eligibility and pricing for the specified domain, including the current expiration date, grace period expiration, and available renewal periods.
      parameters:
        - name: name
          required: true
          in: path
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IcannDomainRenewalInfoResponse"
      tags:
        - domain-registration
    post:
      operationId: postDomainRenewal
      summary: Renew a domain
      description: |
        Renew the specified domain for a given period (in years). Use `$preview=true` to get a renewal price quote without executing the renewal.
      parameters:
        - name: name
          required: true
          in: path
          schema:
            type: string
        - name: $preview
          required: true
          in: query
          schema:
            default: false
            type: boolean
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DomainRenewalRequestBody"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DomainOperationResponse"
      tags:
        - domain-registration
  /domains/{name}/dns:
    get:
      operationId: getDomainDnsMetadata
      summary: Get DNS metadata
      description: |
        Retrieve DNS metadata for the specified domain, including the DNS provider and registration status.
      parameters:
        - name: name
          required: true
          in: path
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IcannDomainDnsMetadataResponse"
      tags:
        - dns-records
  /domains/{name}/dns/transfer-eligibility:
    get:
      operationId: getTransferAuthorization
      summary: Check transfer-out eligibility
      description: |
        Check whether the specified domain is eligible to be transferred out to another registrar. Returns eligibility status, any blocking reasons, and transfer pricing details.
      parameters:
        - name: name
          required: true
          in: path
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IcannDomainTransferEligibilityResponse"
      tags:
        - domain-transfers
  /domains/{name}/dns/authorization-code:
    get:
      operationId: getAuthorizationCode
      summary: Get transfer authorization code
      description: |
        Retrieve the authorization (EPP) code required to transfer the domain to another registrar. The domain must be eligible for transfer before requesting this code.
      parameters:
        - name: name
          required: true
          in: path
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DomainTransferAuthorizationCodeResponse"
      tags:
        - domain-transfers
  /domains/{name}/dns/records:
    get:
      operationId: getDnsRecords
      summary: List DNS records
      description: |
        Retrieve DNS records for the specified domain. Supports filtering by record type and subdomain name, and cursor-based pagination.
      parameters:
        - name: name
          required: true
          in: path
          schema:
            type: string
        - name: $cursor
          required: false
          in: query
          schema:
            type: string
        - name: type
          required: false
          in: query
          schema:
            maxItems: 50
            type: array
            items:
              type: string
              enum:
                - A
                - AAAA
                - ALIAS
                - CAA
                - CNAME
                - DNSKEY
                - DS
                - HTTPS
                - IPSECKEY
                - MX
                - NAPTR
                - NS
                - PTR
                - SOA
                - SPF
                - SRV
                - SSHFP
                - SVCB
                - TLSA
                - TXT
        - name: subName
          required: false
          in: query
          schema:
            maxItems: 50
            type: array
            items:
              type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DomainDnsRecordsResponse"
      tags:
        - dns-records
    post:
      operationId: createDnsRecord
      summary: Create a DNS record
      description: |
        Create a new DNS record for the specified domain. Supports all standard DNS record types. Use `$preview=true` to validate the request without creating the record.

        The `$upsert` option controls behavior when a matching record already exists: `REPLACE` overwrites, `APPEND` adds values, `DISALLOWED` rejects the request.
      parameters:
        - name: name
          required: true
          in: path
          schema:
            type: string
        - name: $preview
          required: true
          in: query
          schema:
            default: false
            type: boolean
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DomainDnsRecordCreateRequestBody"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DomainDnsRecordOperationResponse"
      tags:
        - dns-records
  /domains/{name}/dns/records/{id}:
    patch:
      operationId: updateDomainRecord
      summary: Update a DNS record
      description: |
        Update an existing DNS record by ID. You can modify the record values and TTL. Use `$preview=true` to validate the request without applying the change.
      parameters:
        - name: name
          required: true
          in: path
          schema:
            type: string
        - name: id
          required: true
          in: path
          schema:
            type: string
            pattern: ^rr-[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
            example: rr-a1b2c3d4-e5f6-7890-abcd-ef1234567890
          description: "DNS record ID (format: rr-<uuid>)"
        - name: $preview
          required: true
          in: query
          schema:
            default: false
            type: boolean
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DomainDnsRecordUpdateRequestBody"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DomainDnsRecordOperationResponse"
      tags:
        - dns-records
    delete:
      operationId: deleteDomainRecord
      summary: Delete a DNS record
      description: |
        Delete a DNS record by ID. Use `$preview=true` to validate the request without deleting the record.
      parameters:
        - name: name
          required: true
          in: path
          schema:
            type: string
        - name: id
          required: true
          in: path
          schema:
            type: string
            pattern: ^rr-[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
            example: rr-a1b2c3d4-e5f6-7890-abcd-ef1234567890
          description: "DNS record ID (format: rr-<uuid>)"
        - name: $preview
          required: true
          in: query
          schema:
            default: false
            type: boolean
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DomainDnsRecordOperationResponse"
      tags:
        - dns-records
  /domains/{name}/dns/nameservers:
    get:
      operationId: getDomainNameServers
      summary: Get nameservers
      description: |
        Retrieve the current nameserver configuration for the specified domain. Use `$expand=dnssec` to include DNSSEC details in the response.
      parameters:
        - name: name
          required: true
          in: path
          schema:
            type: string
        - name: $expand
          required: false
          in: query
          schema:
            default: []
            type: array
            items:
              type: string
              enum:
                - dnssec
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DomainDnsNameServersResponse"
      tags:
        - dns-records
  /suggestions/domains:
    get:
      operationId: getSuggestions
      summary: Get domain suggestions
      description: |
        Get suggested available domain names based on your search queries. Supports multiple suggestion modes:
        - `EXACT`: Exact match lookups
        - `PREFIX_SUFFIX`: Variations with prefixes and suffixes added
        - `RELATED`: Semantically related domain name suggestions
        - `RELATED_PARTIAL`: Partial matches from related suggestions
      parameters:
        - name: tlds
          required: true
          in: query
          deprecated: true
          schema:
            default: []
            type: array
            items:
              type: string
        - name: query
          required: true
          in: query
          schema:
            maxItems: 10
            maxLength: 200
            type: array
            items:
              type: string
        - name: ending
          required: true
          in: query
          schema:
            default: []
            type: array
            items:
              type: string
        - name: mode
          required: true
          in: query
          schema:
            default: []
            type: array
            items:
              type: string
              enum:
                - EXACT
                - PREFIX_SUFFIX
                - RELATED
                - RELATED_PARTIAL
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuggestionsResponse"
      tags:
        - suggestions
  /operations/{id}:
    get:
      operationId: checkOperation
      summary: Get operation details
      description: |
        Retrieve the full details of an operation by ID, including its current status and all dependency details. Use this to poll for operation completion after initiating a change.
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
            pattern: ^op-[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
            example: op-a1b2c3d4-e5f6-7890-abcd-ef1234567890
          description: "Operation ID (format: op-<uuid>)"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OperationCheckResponse"
      tags:
        - operations
  /operations:
    get:
      operationId: getOperationList
      summary: List operations
      description: |
        Retrieve a paginated list of operations. Filter by domain name, status, or type. Supports cursor-based pagination.
      parameters:
        - name: domain
          required: true
          in: query
          schema:
            maxItems: 50
            maxLength: 300
            default: []
            type: array
            items:
              type: string
        - name: suggestionJobId
          required: true
          in: query
          schema:
            maxItems: 50
            default: []
            type: array
            items:
              type: string
        - name: status
          required: true
          in: query
          schema:
            type: array
            items:
              type: string
        - name: type
          required: true
          in: query
          schema:
            type: array
            items:
              type: string
        - name: $cursor
          required: false
          in: query
          schema:
            format: int64
            type: integer
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OperationListResponse"
      tags:
        - operations
  /account:
    get:
      operationId: getAccount
      summary: Get account details
      description: |
        Retrieve your account summary including account ID and default wallet address.
      parameters: []
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountSummaryResponse"
      tags:
        - account
    patch:
      operationId: updateAccount
      summary: Update account
      description: |
        Update your account settings.
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AccountUpdateRequestBody"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountUpdateResponse"
      tags:
        - account
  /account/webhooks:
    get:
      operationId: getWebhooks
      summary: List webhooks
      description: |
        Retrieve all webhook subscriptions configured for your account.
      parameters: []
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebhookListResponse"
      tags:
        - account
    post:
      operationId: createWebhook
      summary: Create a webhook
      description: |
        Create a new webhook subscription. Webhooks notify your server of asynchronous events such as operation completions and status changes.

        You can follow our getting started guide here: [Webhooks in the Reseller API](https://docs.unstoppabledomains.com/domain-distribution-and-management/guides/implementing-webhooks/)
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WebhookCreateRequestBody"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebhookCreateResponse"
      tags:
        - account
  /account/webhooks/{id}:
    get:
      operationId: getWebhook
      summary: Get a webhook
      description: |
        Retrieve details of a specific webhook subscription by ID.
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
            pattern: ^wh-[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
            example: wh-a1b2c3d4-e5f6-7890-abcd-ef1234567890
          description: "Webhook ID (format: wh-<uuid>)"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebhookResponse"
      tags:
        - account
    delete:
      operationId: deleteWebhook
      summary: Delete a webhook
      description: |
        Delete a webhook subscription by ID.
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
            pattern: ^wh-[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
            example: wh-a1b2c3d4-e5f6-7890-abcd-ef1234567890
          description: "Webhook ID (format: wh-<uuid>)"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebhookDeleteResponse"
      tags:
        - account
  /account/sessions:
    post:
      operationId: createAuthToken
      summary: Create an auth token
      description: |
        Create a scoped authentication token for use in client-side applications. Tokens can be limited to specific TLDs and domains, and have a configurable expiration.
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AccountAuthTokenCreateRequestBody"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountAuthTokenCreateResponse"
      tags:
        - account
  /domains/{name}/flags:
    get:
      operationId: getDomainFlags
      summary: Get domain flags
      description: |
        Retrieve the current flag settings for the specified domain, including resolution, transfer lock, delete lock, update lock, renewal, and WHOIS privacy status.
      parameters:
        - name: name
          required: true
          in: path
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DomainFlagsStandaloneResponse"
      tags:
        - domain-flags
    patch:
      operationId: patchDomainFlags
      summary: Update domain flags
      description: |
        Update one or more flags for the specified domain. Use this to toggle transfer lock, auto-renew, WHOIS privacy, and other domain settings. Use `$preview=true` to validate without applying changes.
      parameters:
        - name: name
          required: true
          in: path
          schema:
            type: string
